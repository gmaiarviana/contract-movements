<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Saída de Funcionário - Sistema de Saída de Funcionários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Saída de Funcionários</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Dados da Saída de Funcionário</h2>
            
            <div id="employee-info" class="employee-info-display">
                <p>Carregando informações do funcionário...</p>
            </div>
            
            <form id="exit-form" class="exit-form">
                <div class="form-group">
                    <label for="exit-date">Data de Saída</label>
                    <input type="date" id="exit-date" name="exit-date" required class="form-field">
                </div>
                
                <div class="form-group">
                    <label for="exit-reason">Motivo da Saída</label>
                    <select id="exit-reason" name="exit-reason" required class="form-field">
                        <option value="">Selecione o motivo da saída</option>
                        <option value="interno-externo">Interno → Externo</option>
                        <option value="externo-interno">Externo → Interno</option>
                        <option value="interno-interno">Interno → Interno</option>
                        <option value="externo-externo">Externo → Externo</option>
                        <option value="saida-projeto">Saída do projeto</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="back-button" class="secondary-button">Voltar</button>
                    <button type="submit" id="continue-button" class="primary-button">Continuar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/exit-form.js"></script>
</body>
</html>
