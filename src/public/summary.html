<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo da Saída - Sistema de Saída de Funcionários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Saída de Funcionários</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Resumo da Saída</h2>
            
            <div id="summary-content" class="summary-display">
                <p>Carregando resumo...</p>
            </div>
            
            <div class="form-buttons">

                <button type="button" id="confirm-button" class="primary-button">Confirmar Saída</button>
            </div>
        </div>
    </main>

    <script src="js/summary.js"></script>
