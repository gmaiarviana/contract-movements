<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo da Saída - Sistema de Saída de Funcionários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Saída de Funcionários</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Resumo da Saída de Funcionário</h2>
            
            <div id="employee-section" class="summary-section">
                <h3>Dados do Funcionário</h3>
                <p>Carregando dados do funcionário...</p>
            </div>

            <div id="project-section" class="summary-section">
                <h3>Dados do Projeto</h3>
                <p>Carregando dados do projeto...</p>
            </div>

            <div id="exit-section" class="summary-section">
                <h3>Dados da Saída</h3>
                <p>Carregando dados da saída...</p>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="back-button" class="secondary-button">Voltar</button>
                <button type="button" id="confirm-button" class="primary-button">Confirmar Saída</button>
            </div>
        </div>
    </main>

    <script src="js/summary.js"></script>
</body>
</html>
